plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'io.github.takahirom.roborazzi'
}
apply from: "${rootDir}/gradle/android_library.gradle"

android {
    namespace 'com.stylingandroid.smoothscrolling'
    defaultConfig {
        targetSdkVersion projectVersion.targetSdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    configurations.all {
        resolutionStrategy.force('com.google.auto.value:auto-value-annotations:1.10.1')
    }

}

dependencies {
    implementation 'androidx.test.espresso:espresso-contrib:3.5.1'
    debugImplementation 'com.github.TonyTangAndroid.Wood:wood:0.9.9.2'
    releaseImplementation 'com.github.TonyTangAndroid.Wood:wood-no-op:0.9.9.2'
    api 'androidx.recyclerview:recyclerview:1.3.0'
    testImplementation 'it.xabaras.android.espresso:recyclerview-child-actions:1.0'
    testImplementation 'com.adevinta.android:barista:4.3.0'
    androidTestImplementation 'com.adevinta.android:barista:4.3.0'
}